<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Slider</title>
  <!-- Link To CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Slider CDN StyleSheet-->
  <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
</head>
<body>
  <!-- Container -->
  <div class="swiper-container mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/Image1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/Image2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/Image3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/Image4.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/Image5.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/Image6.jpg" alt=""></div>
      
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- Link To JS -->
  <script src="main.js"></script>
</body>
</html>
